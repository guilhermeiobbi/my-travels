<div class="page-header text-center">
	<h1>{{viagem.titulo}}</h1>
</div>

<div ng-show="mensagem.length" class="alert alert-success" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	{{mensagem}}
</div>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Título</label>
			<input name="titulo" class="form-control" ng-model="viagem.titulo" required>  

			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Título obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" 
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>

		<div class="form-group">
			<label>Foto</label>
			<input name="foto" class="form-control" ng-model="viagem.foto">
			</input>
		</div>
		
		<div class="form-group">
			<label>Descrição</label>
			<textarea name="descricao" class="form-control" ng-model="viagem.descricao">
			</textarea>
		</div>

		<div class="form-group">
			<label>Preço</label>
			<input type="number" name="preco" class="form-control" ng-model="viagem.preco" required>

			<span ng-show = "formulario.$submitted && formulario.preco.$error.required" 
				class="form-control alert-danger">
				Preço obrigatório
			</span> 
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<img class="img-responsive center-block" ng-src="{{viagem.foto}}" alt="{{viagem.titulo}}">
	</div>
</form>
